<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>A Simple Number Guessing Game</title>
</head>
<body>
<h1>A Simple Number Guessing Game</h1>
<h2>Pick a Level!</h2>
  <button id="easy" onclick="instructions.textContent = 'Guess a number from 1 to 10!'; game = 'easy';" >Easy Mode</button>
  <button id="normal" onclick="instructions.textContent = 'Guess a number from 1 to 50!'; game = 'normal';" >Normal Mode</button>
  <button id="hard" onclick="instructions.textContent = 'Guess a number from 1 to 100!'; game = 'hard';" >Hard Mode</button>

  <br>
  <p id="instructions">    </p>
  <br>
  <input id="guess" type="number">
  <button onclick= "check()" type="submit" id="submit" >Guess!</button>
  <br>
  <p id="hint"></p>
  <h3 id="wins_text">Wins: </h3>
<script>
  
  var wins = 0;
  var hint = document.querySelector("#hint");
  var wins_text = document.querySelector("#wins_text");
  var easyNum = Math.floor((Math.random() * 10) + 1);
  var normalNum = Math.floor((Math.random() * 50) + 1);
  var hardNum = Math.floor((Math.random() * 100) + 1);
  var game = "";

  function check(){
    var num = document.getElementById("guess").value;
    if(game == "easy"){
      if(num > easyNum){
        hint.textContent = "Too High!";
      }else if (num < easyNum){
        hint.textContent = "Too Low!";
      }else if (num == easyNum){
        hint.textContent = "Perfect!";
        wins++;
        wins_text.textContent = "Wins: " + wins;
      }
    }
    if(game == "hard"){
      if(num > hardNum){
        hint.textContent = "Too High!";
      }else if (num < hardNum){
        hint.textContent = "Too Low!";
      }else if (num == hardNum){
        hint.textContent = "Perfect!";
        wins++;
        wins_text.textContent = "Wins: " + wins;
      }
    }
    if(game == "normal"){
      if(num > normalNum){
        hint.textContent = "Too High!"
      }else if (num < normalNum){
        hint.textContent = "Too Low!"
      }else if (num == normalNum){
        hint.textContent = "Perfect!"
        wins++
        wins_text.textContent = "Wins: " + wins;
      }
    }
    // if(wins > 24){

    //   game="hard"
    //   alert("You've outgrown normal mode! Try hard!")

    // if(wins > 74){

    //   document.getElementById("instructions").textContent = "All Done!"
    //   game=""
    //   alert("You've outgrown my simple guessing game! Thanks for playing and trying all the modes!")
    // }
}
</script>
